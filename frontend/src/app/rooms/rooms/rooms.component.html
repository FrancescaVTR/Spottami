<div class="container">

  <div class="roomsList p-5 rounded">

    <h2>Lista Stanze</h2>
    
    <!-- <mat-nav-list *ngIf="rooms">
      <a mat-list-item *ngFor="let room of rooms" [routerLink]="[room.id]">
        <mat-icon matListIcon>room</mat-icon>
        <h3 matLine>{{ room.name }}</h3>
        <p matLine>Postazioni: {{ room.work_stations }}</p>
      </a>
    </mat-nav-list> -->

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
          Nome Stanza
        </th>
        <td mat-cell *matCellDef="let room">{{ room.name }}</td>
      </ng-container>
      
      <ng-container matColumnDef="work_stations">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by work stations">
          N. Postazioni
        </th>
        <td mat-cell *matCellDef="let room">{{ room.work_stations }}</td>
      </ng-container>
      
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by type">
          Tipo
        </th>
        <td mat-cell *matCellDef="let room">{{ room.room_type_id }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
      mat-row *matRowDef="let row; columns: displayedColumns;"
      [routerLink]="row.id"
      ></tr>
      
    </table>

  </div>
  
</div>
