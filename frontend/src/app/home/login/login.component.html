<div class="container">

    <div class="formDiv my-5 p-5 rounded">

        <h2>LOGIN</h2>
        
        <form [formGroup]="form" (ngSubmit)="onSubmitJS()">
        
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Nome Utente</mat-label>
                    <input matInput type="text" id="name" formControlName="name">
                </mat-form-field>
            </div>
        
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" id="password"
                    formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        
            <div>
                <button mat-raised-button type="submit" [disabled]="!form.valid">Login</button>
            </div>
        
        </form>

    </div>
    
</div>
