<div class="container">

  <div class="roomsList p-5 rounded">

    <h2>Lista Stanze</h2>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table">

      <ng-container matColumnDef="room_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by roomID">
          ID Stanza
        </th>
        <td mat-cell *matCellDef="let booking">{{ booking.room_id }}</td>
      </ng-container>

      <ng-container matColumnDef="booking_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by booking date">
          Data Prenotazione
        </th>
        <td mat-cell *matCellDef="let booking">{{ booking.booking_date | date }}</td>
      </ng-container>

      <ng-container matColumnDef="start_time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by start time">
          Ora Inizio
        </th>
        <td mat-cell *matCellDef="let booking">{{ booking.start_time }}</td>
      </ng-container>

      <ng-container matColumnDef="end_time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by end time">
          Ora Fine
        </th>
        <td mat-cell *matCellDef="let booking">{{ booking.end_time }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let booking">
          
          <div id="buttons">
            <button mat-mini-fab color="warn" (click)="deleteBooking(booking.booking_id)" title="Rimuovi">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
          
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </div>

</div>
